<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
        </header>

        <main class="main">

        <section class="profile">
            <div class="profile__block">
                <img src="./images/image.jpg" alt="Фото пользователя" class="profile__avatar">
                <div class="profile__main-info">
                    <div class="profile__name">
                        <h1 class="profile__text">Жак-Ив Кусто</h1>
                        <button class="button profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtext">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"><img src="./images/Add-Button.svg" alt="кнопка добавления" class="profile__add-img"></button>
        </section>

        <section class="elements">
        </section>

        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup__edit">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <form action="URL" class="popup__form popup__form-edit" name="popup__form">
                  <h2 class="popup__text">Редактировать профиль</h2>
                  <label for="lusername" class="popup__label">
                    <input class="popup__input popup__input_place_username" type="text" placeholder="имя и фамилия" id="lusername" name="username">
                  </label>
                  <label for="lstatus" class="popup__label">
                    <input class="popup__input popup__input_place_status" type="text" placeholder="статус" id="lstatus" name="status">
                  </label>
                  <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup__add">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <form action="URL" class="popup__form popup__form-add" name="popup__form">
                  <h2 class="popup__text">Новое место</h2>
                  <label for="lland" class="popup__label">
                    <input class="popup__input popup__input_place_land" type="text" placeholder="Место" id="land" name="lland">
                  </label>
                  <label for="llink" class="popup__label">
                    <input class="popup__input popup__input_place_link" type="text" placeholder="Ссылка" id="link" name="llink">
                  </label>
                  <button class="popup__submit" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <template class="elements__template">
          <div class="elements__cell">
              <img class="elements__image">
              <div class="elements__text">
                <h2 class="elements__name"></h2>
                <button class="elements__like-button" type="button"></button>
              </div>  
          </div>
        </template>
        <script src="./scripts/index.js"></script>

    </div>
    
</body>
</html>
