<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
        </header>

<main class="main">

        <section class="profile">
            <div class="profile__block">
                <img src="./images/image.jpg" alt="Фото пользователя" class="profile__avatar">
                <div class="profile__main-info">
                    <div class="profile__name">
                        <h1 class="profile__text">Жак-Ив Кусто</h1>
                        <button class="button profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtext">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">

            <div class="elements__cell">
                <img src="./images/kirill-pershin-1556355-unsplash-1.png" alt="Фото чего-то" class="elements__image">
                <div class="elements__text">
                  <h2 class="elements__name">Карачаевск</h2>
                  <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__cell">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото чего-то" class="elements__image">
                <div class="elements__text">
                  <h2 class="elements__name">Гора Эльбрус</h2>
                  <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__cell">
                <img src="./images/kirill-pershin-1404681-unsplash-1.png" alt="Фото чего-то" class="elements__image">
                <div class="elements__text">
                  <h2 class="elements__name">Домбай</h2>
                  <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__cell">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото чего-то" class="elements__image">
                <div class="elements__text">
                  <h2 class="elements__name">Гора Эльбрус</h2>
                  <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__cell">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото чего-то" class="elements__image">
                <div class="elements__text">
                  <h2 class="elements__name">Домбай</h2>
                  <button class="elements__like-button" type="button"></button>
                </div>
            </div>
            <div class="elements__cell">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото чего-то" class="elements__image">
                <div class="elements__text">
                  <h2 class="elements__name">Карачаево-Черкесск</h2>
                  <button class="elements__like-button" type="button"></button>
                </div>
            </div>
        </section>

</main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <!-- я не понял что мне здесь нужно исправить, можете пожалуйста подробнее? "По умолчанию попап скрыт. 
Появляется при добавлении класса, а не удалении."-->
        <div class="popup popup_remove">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <form action="URL" class="popup__form" name="popup__form">
                  <h2 class="popup__text">Редактировать профиль</h2>
                  <label for="username" class="popup__label">
                    <input class="popup__input popup__username-input" type="text" placeholder="имя и фамилия" id="username">
                  </label>
                  <label for="status" class="popup__label">
                    <input class="popup__input popup__status-input" type="text" placeholder="статус" id="status">
                  </label>
                  <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./script/index.js"></script>

    </div>
    
</body>
</html>
